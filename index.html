<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Waether Forcast</title>
   </head>
<body>
    <div class = "container">
        <div class = "current-info">
            <div class="date-container" id="date-info">
                <div class="time" id="time">1:30</div>
                <div class="date" id="date">Sunday, 12 Feb</div>
            </div>
            <div class="place-container">
                <div class="country" id="country">country</div>
            </div>
        </div>
        
        <div class="forecast">
            <div class="today" id="current-temp">
            <div class="input">
                <input type="text" placeholder="enter city name" id="inputValue">
                <button id="button"><span class="bi bi-geo-alt-fill"></span>Submit</button>
            </div>

            <div id="icon"></div>
                <div id="name"></div>
                <div class="temp" id="temp"></div>
                <div class="description" id="description"></div>
                <div class="humidity" id="humidity"></div>
                <div class="pressure" id="pressure"></div>
                <div class="speed" id="speed"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
